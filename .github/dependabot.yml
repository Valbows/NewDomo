version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    # Uncomment to group minor/patch updates together
    # groups:
    #   minor-and-patch:
    #     patterns:
    #       - "*"
    #     update-types:
    #       - "minor"
    #       - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
