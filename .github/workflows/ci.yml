  notify-render-production:
    name: Notify Render Production Deploy
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy (Production)
        run: |
          echo "âœ… All tests passed! Render will automatically deploy production from main branch"
          echo "ðŸš€ Production URL: https://domo-ai-production.onrender.com"
